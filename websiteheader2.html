<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
      /* CSS for the header */
      header {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        font-size: 1.5rem;
        font-family: 'Trebuchet MS';
      }

      /* CSS for the logo */
      .logo img {
        width: 110px;
        height: 90px;
      }

      /* CSS for the navigation menu */
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav li {
        margin-left: 1rem;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="valo.png" alt="My Logo">
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Your main content goes here -->
    </main>
  </body>
</html>
